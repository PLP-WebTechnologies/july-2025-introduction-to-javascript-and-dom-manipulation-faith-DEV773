<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Mastery Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>JavaScript Mastery Project</h1>
  </header>

  <main>
    <!-- Part 1: Variables & Conditionals -->
    <section>
      <h2>Part 1: Variables & Conditionals</h2>
      <p id="ageMessage"></p>
    </section>

    <!-- Part 2: Functions -->
    <section>
      <h2>Part 2: Functions</h2>
      <p id="sumResult"></p>
      <p id="greeting"></p>
    </section>

    <!-- Part 3: Loops -->
    <section>
      <h2>Part 3: Loops</h2>
      <ul id="fruitList"></ul>
      <p id="countdown"></p>
    </section>

    <!-- Part 4: DOM Interactions -->
    <section>
      <h2>Part 4: DOM Interactions</h2>
      <button id="colorButton">Change Background</button>
      <p id="colorMessage">Click the button to change background color!</p>

      <button id="toggleButton">Toggle Highlight</button>
      <p id="toggleText">This text can be highlighted.</p>

      <input type="text" id="nameInput" placeholder="Enter your name">
      <button id="greetButton">Greet Me</button>
      <p id="greetMessage"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 JavaScript Mastery</p>
  </footer>

  <script src="script.js"></script>

</html>
